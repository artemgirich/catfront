name: Production Deployment
on:
  push:
    branches: [master]
jobs:
  converge:
    name: Converge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.jsыы
        uses: actions/setup-node@v1
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test
